{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>{{ course.name }}</h2>
    <form method="post">
    {% csrf_token %}
        {{ formset.management_form }}
        <div class="form-group">
            {% for form in formset %}
                <div class="form-row">
                    {% for field in form %}
                        {{ field|as_crispy_field }}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
{% endblock content %}
