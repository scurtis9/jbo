{% extends 'base.html' %}
{% block content %}
    <h3 class="display-3 mb-3">{{ event.title }}</h3>
    <div class="row">
        {% for participant in participants %}
            <div id="carouselExampleControls-{{ participant.id }}" class="carousel slide col-md-4 mb-3" data-ride="carousel">
                <div class="carousel-inner">
                    {% for player_card in participant.playercard_set.all %}
                        <div class="{% cycle 'carousel-item active' 'carousel-item' 'carousel-item' 'carousel-item' %}">
                            <img class="d-block w-100" src="{{ player_card.image.url }}" alt="">
                        </div>
                    {% endfor %}
                    {% resetcycle %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls-{{ participant.id }}" role="button"
                   data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls-{{ participant.id }}" role="button"
                   data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
