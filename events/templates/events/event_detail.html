{% extends 'base.html' %}
{% block content %}
    <div class="container">{{ event.title }}</div>
    {% for participant in participants %}
    <div class="card col-md-4">
        <a href="{% url 'users:profile' participant.user.slug %}">
        <img src="{{ participant.user.profile.image.url }}" class="card-img-top" alt="">
        </a>
    <div class="card-body">
        <h4 class="card-title">{{ participant.user }}</h4>
    </div>
    </div>
    {% endfor %}
{% endblock content %}
