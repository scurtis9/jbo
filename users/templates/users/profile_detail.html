{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img">
            <div class="media-body">
                <h2 class="account-heading">{{ user.get_full_name }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
    </div>
    <h4 class="display-4">Events</h4>
    <ul class="list-group">
        {% for event in events %}
            <li class="list-group-item">{{ event.title }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
